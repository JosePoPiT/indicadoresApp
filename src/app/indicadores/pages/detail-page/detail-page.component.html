<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por valorr"> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
      </ng-container>

    <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por fecha"> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of GitHub search results"></mat-paginator>
